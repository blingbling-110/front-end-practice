<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target</title>
    <!-- http://target.domain.com:5500/%E6%B5%8F%E8%A7%88%E5%99%A8/%E8%B7%A8%E5%9F%9F/hash/target.html -->
</head>

<body>
    <iframe id="iframe" src="http://source.domain.com:5500/%E6%B5%8F%E8%A7%88%E5%99%A8/%E8%B7%A8%E5%9F%9F/hash/middleWare.html"
        style="display:none;"></iframe>
    <script>
        const iframe = document.getElementById('iframe');

        // 监听source.html传来的hash值，再传给middleWare.html
        window.onhashchange = function () {
            iframe.src = iframe.src + location.hash;
        };
    </script>
</body>

</html>
