<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        const xhr = new XMLHttpRequest();

        // 前端开关：浏览器是否读写cookie
        xhr.withCredentials = true;

        // 访问nginx中的代理服务器
        xhr.open('get', 'http://source.domain.com:81/?user=admin', true);
        xhr.send();
    </script>
</body>

</html>
