<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消抖和节流</title>
</head>

<body>
    <script src="./debounce.js"></script>
    <script>
        const doDebounce = debounce(() => console.log('debounced'), 1000, true)
    </script>
    <button onclick="doDebounce()">debounce</button>
    
    <script src="./throttle.js"></script>
    <script>
        const doThrottle = throttle(() => console.log('throttled'), 1000, { trailing: false })
    </script>
    <button onclick="doThrottle()">throttle</button>
</body>

</html>
