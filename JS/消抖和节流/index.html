<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消抖和节流</title>
</head>

<body>
    <script src="./debounce.js"></script>
    <script>
        const doDebounce = debounce(input => console.log('debounced', input), 1000, true)
    </script>
    <button onclick="doDebounce(Date.now())">debounce</button>
    
    <script src="./throttle.js"></script>
    <script>
        const doThrottle = throttle(input => console.log('throttled', input), 1000, { leading: true, trailing: false })
    </script>
    <button onclick="doThrottle(Date.now())">throttle</button>
</body>

</html>
