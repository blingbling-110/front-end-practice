<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source</title>
</head>
<body>
    <iframe id="iframe" src="http://www.domain2.com/target.html" style="display:none;"></iframe>
<script>
    var iframe = document.getElementById('iframe');

    // 向target.html传hash值
    setTimeout(function() {
        iframe.src = iframe.src + '#user=admin';
    }, 1000);
    
    // 开放给同域middleWare.html的回调方法
    function onCallback(res) {
        alert('data from middleWare.html ---> ' + res);
    }
</script>
</body>
</html>
