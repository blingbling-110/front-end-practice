<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source</title>
    <!-- http://source.domain.com:5500/JS/%E8%B7%A8%E5%9F%9F/hash/source.html -->
</head>

<body>
    <iframe id="iframe" src="http://target.domain.com:5500/JS/%E8%B7%A8%E5%9F%9F/hash/target.html"
        style="display:none;"></iframe>
    <script>
        const iframe = document.getElementById('iframe');

        // 向target.html传hash值
        setTimeout(function () {
            iframe.src = iframe.src + '#user=admin';
        }, 1000);

        // 开放给同域middleWare.html的回调方法
        function onCallback(res) {
            alert('data from middleWare.html ---> ' + res);
        }
    </script>
</body>

</html>
