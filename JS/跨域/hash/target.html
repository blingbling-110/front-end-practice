<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target</title>
</head>
<body>
    <iframe id="iframe" src="http://www.domain1.com/middleWare.html" style="display:none;"></iframe>
<script>
    var iframe = document.getElementById('iframe');

    // 监听source.html传来的hash值，再传给middleWare.html
    window.onhashchange = function () {
        iframe.src = iframe.src + location.hash;
    };
</script>
</body>
</html>
