<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列布局</title>
    <style>
        .left {
            width: 33.33vw;
            height: 50vh;
            float: left;
            margin-right: 10px;
            background-color:  burlywood;
        }
        .middle {
            width: 33.33vw;
            height: 50vh;
            float: left;
            margin-right: 10px;
            background-color:  darkorange;
        }
        .right {
            height: 50vh;
            background-color: coral;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
</body>
</html>
