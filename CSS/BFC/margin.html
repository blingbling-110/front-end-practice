<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距重叠</title>
    <style>
        .father {
            /* 子元素设置外边距，产生外边距重叠 */
            width: 100px;
            background-color:  burlywood;
            margin-top: 20px;
            /* 解决外边距重叠，把父元素变成BFC */
            display: inline-block;
        }

        .children {
            width: 50px;
            height: 50px;
            background-color: coral;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="children"></div>
    </div>
</body>

</html>
