<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨站请求伪造</title>
</head>

<body>
    <!-- 先在 https://httpbin.org/ 下设置cookie：
    document.cookie = 'acc=admin; secure; samesite=none'
    document.cookie = 'pwd=123456; secure; samesite=none'
    查看“新邮件”并检查POST请求标头，会发现已经带上了cookie -->
    <button onclick="read()">新邮件</button>
    <br>
    <iframe src="" frameborder="0"></iframe>
    <script>
        function read() {
            const iframe = document.querySelector('iframe')
            document.body.append(iframe)
            iframe.src = 'http://127.0.0.1:5500/%E5%AE%89%E5%85%A8/CSRF/evil.html'
        }
    </script>
</body>

</html>
